<div class="container">
    <div class="col-md-4" *ngFor="let library of  libraryList$|async">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"
                data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"
                src="https://www.belarus.by/dadvimages/001337_478092.jpg" data-holder-rendered="true">
            <div class="card-body">
                <p class="card-text">{{library.historyOfLibrary}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a routerLink="/test" routerActveLink="active"><button type="button"
                                class="btn btn-sm btn-outline-secondary">View</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
 </div>
