<div class="container">
    <div class="card mb-4 box-shadow">
        <a [routerLink]="['/library-info', library?.libraryId]"><img class="card-img-top"
                data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                alt="{{library?.name}}" src="{{library?.url}}" data-holder-rendered="true"></a>
        <div class="card-body">
            <h5 class="card-text">{{library?.shortDiscription}}</h5>
            <a [routerLink]="['/library-info', library?.libraryId]" class="btn btn-light me-2">Подробнее</a>
            <a [routerLink]="['/library/library-books', library?.libraryId]" class="btn btn-light">Книжный фонд</a>
        </div>
    </div>
</div>
