<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let library of bookLibraryAuthor?.libraries">
            <app-library-card [library]="library"></app-library-card>
        </div>
        <div class="col-md-3" *ngFor="let author of bookLibraryAuthor?.authors">
            <app-author-card [author]="author"></app-author-card>
        </div>
        <div class="col-md-3" *ngFor="let book of bookLibraryAuthor?.books">
            <app-book-card [book]="book"></app-book-card>
        </div>
    </div>
    <hr>
</div>
