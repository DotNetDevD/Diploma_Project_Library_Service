<div class="container">
  <div class="card mb-4 box-shadow">
    <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
      alt="{{author.lastName + ' ' + author.firstName +' '+  author.MiddleName}}" src="{{author.CoverImg}}" data-holder-rendered="true">
    <div class="card-body">
      <h5 class="card-title">Фамилия Имя Отчество</h5>
      <p class="card-text">{{author.lastName + ' ' + author.firstName +' '+ author.MiddleName}}</p>
      <a [routerLink]="['/author-info', author.authorId]" class="btn btn-primary">Подробнее</a>
    </div>
  </div>
</div>
