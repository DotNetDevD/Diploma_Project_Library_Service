<div class="container">
    <table class="table table-striped">
        <thead>
            <th>Номер</th>
            <th>Название</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of genreList$|async">
                <td>{{item.genreId}}</td>
                <td><a [routerLink]="['/genre-show', item.genreId]" class="link-secondary">{{item.type}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
