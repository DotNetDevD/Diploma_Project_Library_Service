<header class="p-3 bg-light mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/index" [routerLinkActive]="['active']"
            class="nav-link px-2 link-dark">Главная</a></li>
        <li><a routerLink="/library" routerLinkActive="active" class="nav-link px-2 link-dark">Библиотеки</a></li>
        <li><a routerLink="/book" routerLinkActive="active" class="nav-link px-2 link-dark">Книги</a></li>
        <li><a routerLink="/author" routerLinkActive="active" class="nav-link px-2 link-dark">Авторы</a></li>
        <li><a routerLink="/genre" routerLinkActive="active" class="nav-link px-2 link-dark">Жанры</a></li>
        <li><a href="#" routerLinkActive="active" class="nav-link px-2 link-dark">Рекомендации</a></li>
      </ul>

      <div class="col-sm m-lg-2">
        <div class="label">
          <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search" [(ngModel)]="searchTerm">
        </div>
      </div>
      <div class="col-sm">
        <div class="button">
          <a><button type="button" class="btn btn-primary" (click)="search()">Поиск</button></a>
        </div>
      </div>
      <!-- <div class="col-md-2 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div> -->
    </div>
  </div>
</header>
