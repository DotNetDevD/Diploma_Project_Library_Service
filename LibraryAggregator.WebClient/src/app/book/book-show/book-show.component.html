<div class="container">
<table class="table table-striped">
  <thead>
    <th>ISBN</th>
    <th>Название</th>
    <th>Дата Публикации</th>
    <th>Автор</th>
    <th>Жанр</th>
    <th>Количество страниц</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of bookList$|async">
      <td>{{item.isbn}}</td>
      <td>{{item.title}}</td>
      <td>{{item.publishDate}}</td>
      <td>{{item.authorFullName}}</td>
      <td>{{item.genreType}}</td>
      <td>{{item.pageCount}}</td>
    </tr>
  </tbody>
</table>
</div>
