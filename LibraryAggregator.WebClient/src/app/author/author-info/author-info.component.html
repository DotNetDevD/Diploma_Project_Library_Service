<section class="container">
    <div class="row featurette">
        <div class="col-md-7 order-md-2">
            <h2 class="featurette-heading">{{author.lastName + ' ' + author.firstName +' '+ author.middleName}}<span
                    class="text-muted"></span></h2>
            <p>Дата рождения: {{author.dateOfBirth | date: 'longDate'}}</p>
            <p class="lead">{{author.biography}}</p>
        </div>
        <div class="col-md-5 order-md-1">
            <img src="{{author.coverImg}}"
                alt="" width="500px" height="500px">
        </div>
    </div>
</section>
<div class="container">
    <div class="row no-gutters justify-content-center pb-5">
        <div class="col-md-12 heading-section text-center ftco-animate fadeInUp ftco-animated">
            <h2 class="mb-4">Популярные книги автора</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let authorBook of author.authorsBooks">
            <app-author-popular-books [authorBook]="authorBook"></app-author-popular-books>
            <div>
            </div>
        </div>
