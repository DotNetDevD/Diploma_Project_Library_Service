<div class="container">
    <div class="row">
        <div class="col-md-6" style="float:none;margin:auto;">
            <form data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="inputName" class="control-label">Ваше имя</label>
                    <input type="text" maxlength="20" class="form-control" id="inputName" placeholder="Введите Ваше имя"
                        required >
                </div>
                <div class="form-group">
                    <label for="inputSurname" class="control-label">Ваша фамилия</label>
                    <input type="text" maxlength="20" class="form-control" id="inputSurname"
                        placeholder="Введите Вашу Фамилию">
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="control-label">Ваш E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                        data-error="Вы не правильно ввели Ваш E-mail" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="control-label">Ваш телефон</label>
                    <input type="text" placeholder="Телефон: +375-xx-xxx-xx-xx" class="form-control" id="inputPhone"
                        name="phone" maxlength="12" />
                    <small id="emailHelp" class="form-text text-muted">Данные не будут переданы третьим лицам или
                        использованы без согласия с Вашей стороны.</small>
                </div>

                <div class="form-group">
                    <label for="startBooked">Дата бронирования</label>
                    <input type="datetime-local" id="startBooked">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="terms" data-error="Прежде чем оправить данные" required>
                            Докажите что Вы человек
                        </label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
    </div>
