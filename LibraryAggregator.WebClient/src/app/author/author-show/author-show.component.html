<div class="container">
  <table class="table table-striped">
    <thead>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Отчество</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of authorList$|async">
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.middleName}}</td>
      </tr>
    </tbody>
  </table>
</div>
