<div class="container">
    <div class="row">
        <div class="col-sm m-lg-3 mb-2">
            <div class="label">
                <input type="search" class="form-control" placeholder="Поиск библиотек..." aria-label="Search"
                    [(ngModel)]="name">
            </div>
        </div>
        <div class="col-sm m-lg-3 mb-2">
            <div class="button">
                <a><button type="button" class="btn btn-primary" (click)="search()">Поиск</button></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let library of libraryList">
            <app-library-card [library]="library"></app-library-card>
        </div>
    </div>
    <hr>
</div>
